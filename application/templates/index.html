{% extends "layout.html" %}
{% block content %}

<div id="carouselExampleIndicators"
  class="carousel slide"
  data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators"
      data-slide-to="0"
      class="active"></li>
    <li data-target="#carouselExampleIndicators"
      data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators"
      data-slide-to="2"></li>

  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{{url_for('static' , filename ='interactivepg.jpeg')}}"
        class="d-block w-100"
        alt="..."
        height="650px">
    </div>
    <div class="carousel-item">
      <img src="{{url_for('static' , filename ='landingc1.jpeg')}}"
        class="d-block w-100"
        alt="..."
        height="650px" >
    </div>
    <div class="carousel-item">
      <img src="{{url_for('static' , filename ='landingc2.jpeg')}}"
        class="d-block w-100"
        alt="..."
        height="650px" >
    </div>
  </div>

  {% endblock %}
